; Unisexy.ini - Configuration for Unisexy SKSE mod
; This mod creates gender-flipped versions of head parts (hair, facial hair, scars, eyebrows).
; Set each option to true/false to enable/disable creating gender-flipped versions.


[HeadPartTypes]


; Enable converting female parts to male
HairMale = true
ScarsMale = false
BrowsMale = false
FacialHairMale = false


; Enable converting male parts to female
HairFemale = true
ScarsFemale = false
BrowsFemale = false
FacialHairFemale = false


[Debug]


; Enable detailed logging for debugging
VerboseLogging = false


; Disable original vanilla head parts after creating gender-flipped versions
DisableVanillaParts = false
